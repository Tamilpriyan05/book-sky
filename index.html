<!DOCTYPE html>
<html lang="en">

<head>

                <div>

                <div>

                </div>
                <div>

                    <label for="desrcpition">Desrcpition</label>
                    <textarea name="" id="desrcpition" cols="25" rows="8"></textarea>
                </div>
                <button id="add">ADD</button>
                <button id="cancel">CANCEL</button>
            </form>
        </div>

        <div class="box">
            <div class="boxcontent">

                <h2>BOOK NAME</h2>

                    aperiam quidem quasi distinctio deleniti autem, ipsa sunt ea itaque tempore dolore nesciunt dolores
